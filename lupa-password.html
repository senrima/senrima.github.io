<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - Senrima Tools</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poppins', sans-serif; } [x-cloak] { display: none !important; } </style>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4" x-data="forgotPasswordApp()">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-2xl font-bold text-gray-800">Lupa Password?</h1>
        <p class="text-gray-500 mt-2 mb-8">Jangan khawatir. Masukkan email Anda untuk menerima link reset password.</p>
        <form @submit.prevent="submit()">
            <div class="mb-6">
                <input id="forgot-email" type="email" x-model="email" placeholder="Masukkan email terdaftar Anda" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" :disabled="isLoading" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 font-semibold transition flex justify-center items-center">
                <span x-show="!isLoading">Kirim Link Reset</span>
                <svg x-show="isLoading" class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            </button>
        </form>
        <div x-show="status.message" x-cloak class="mt-4 p-4 rounded-lg border-l-4" :class="status.success ? 'bg-green-100 border-green-400 text-green-800' : 'bg-red-100 border-red-400 text-red-800'">
            <span class="font-medium" x-text="status.message"></span>
        </div>
        <div class="text-center mt-6 text-sm">
            <a href="index.html" class="font-medium text-blue-600 hover:underline">Kembali ke Login</a>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
